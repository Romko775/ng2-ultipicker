<div class="picker">
  <div class="picker-header">
    <button (click)="changeMonth(st.previous)">
      &lang;
    </button>
    <span>{{pickerMonth.format('MMMM YYYY')}}</span>
    <button (click)="changeMonth(st.next)">
      &rang;
    </button>
  </div>
  <table class="picker-table">
    <tr>
      <th class="week-column">#</th>
      <th *ngFor="let dayName of dayNames">{{dayName}}</th>
    </tr>
    <tr *ngFor="let weeks of calendar">
      <td class="week-column">{{weeks.week}}</td>
      <td *ngFor="let day of weeks.days" class="day-cell">
        <button [ngClass]="getDayClass(day)">
          {{day.format('DD')}}
        </button>
      </td>
    </tr>
  </table>
</div>
