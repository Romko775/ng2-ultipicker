<div class="picker">
  <div class="picker-header">
    <button class="header-button" (click)="changeMonth(st.previous)"
            [disabled]="leftArrowDisabled || setDisable">
    <fa-icon [icon]="['fas', 'angle-left']"></fa-icon>
    </button>
    <span class="header-month" *ngIf="pickerMonth && monthNames">
      {{monthNames[pickerMonth.month()]}} {{pickerMonth.format('YYYY')}}
    </span>

    <button class="header-button" (click)="changeMonth(st.next)"
            [disabled]="rightArrowDisabled || setDisable">
      <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>
    </button>
  </div>
  <hr>
  <table class="picker-table">
    <tr>
      <th class="dayname-cell" *ngFor="let dayName of dayNames">{{dayName}}</th>
    </tr>
    <tr *ngFor="let weeks of calendar">
      <td *ngFor="let day of weeks.days" class="day-cell">
        <button [ngClass]="getDayClass(day)"
                (click)="selectDate(day)"
                [disabled]="checkDateRange(day) || setDisable">
          {{day.format('DD')}}
        </button>
      </td>
    </tr>
  </table>
</div>
